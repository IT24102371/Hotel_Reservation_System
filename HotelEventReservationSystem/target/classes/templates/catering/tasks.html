<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Catering Tasks - Hotel Event Reservation System</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-utensils me-2"></i>Catering Tasks</h2>
            <a href="/catering/dashboard" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${bookings == null or bookings.empty}" class="text-center py-4">
                    <i class="fas fa-utensils fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No catering tasks</h5>
                    <p class="text-muted">No events require catering services at the moment.</p>
                </div>

                <div th:if="${bookings != null and !bookings.empty}" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Reference</th>
                                <th>Event Type</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Venue</th>
                                <th>Guest Count</th>
                                <th>Meal Type</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="booking : ${bookings}">
                                <td><code th:text="${booking.referenceCode}">REF123</code></td>
                                <td th:text="${booking.eventType}">Wedding</td>
                                <td th:text="${#temporals.format(booking.eventDate, 'yyyy-MM-dd')}">2024-01-15</td>
                                <td th:text="${booking.startTime + ' - ' + booking.endTime}">10:00 - 12:00</td>
                                <td th:text="${booking.venue.venueName}">Grand Ballroom</td>
                                <td th:text="${booking.guestCount}">100</td>
                                <td th:text="${booking.cateringPreferences?.mealType ?: 'N/A'}">DINNER</td>
                                <td>
                                    <span class="badge bg-warning" th:if="${booking.cateringStatus == null}">Pending</span>
                                    <span class="badge bg-success" th:if="${booking.cateringStatus != null}">Confirmed</span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/catering/confirmation/{id}(id=${booking.bookingId})}" 
                                           class="btn btn-sm btn-primary">
                                            <i class="fas fa-utensils me-1"></i>Confirm
                                        </a>
                                        <a th:href="@{/catering/inventory/{id}(id=${booking.bookingId})}" 
                                           class="btn btn-sm btn-outline-info">
                                            <i class="fas fa-boxes"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
