<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Staff Management - Hotel Event Reservation System</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users me-2"></i>Staff Management</h2>
            <a href="/manager/dashboard" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${staff.empty}" class="text-center py-4">
                    <i class="fas fa-users fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No staff members found</h5>
                </div>

                <div th:if="${!staff.empty}" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Roles</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="member : ${staff}">
                                <td th:text="${member.firstName + ' ' + member.lastName}">John Doe</td>
                                <td th:text="${member.email}">john@example.com</td>
                                <td th:text="${member.phone ?: 'N/A'}">+1-555-0123</td>
                                <td>
                                    <span th:each="role : ${member.roles}" 
                                          class="badge bg-secondary me-1" 
                                          th:text="${role.roleName}">ROLE</span>
                                </td>
                                <td>
                                    <span class="badge bg-success">Active</span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-sm btn-outline-primary" 
                                                data-bs-toggle="modal" 
                                                th:data-bs-target="'#assignRoleModal' + ${member.userId}">
                                            <i class="fas fa-user-tag"></i> Assign Role
                                        </button>
                                        <button class="btn btn-sm btn-outline-warning" 
                                                data-bs-toggle="modal" 
                                                th:data-bs-target="'#removeRoleModal' + ${member.userId}">
                                            <i class="fas fa-user-minus"></i> Remove Role
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Assign Role Modal -->
        <div th:each="member : ${staff}" th:id="'assignRoleModal' + ${member.userId}" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Assign Role to <span th:text="${member.firstName + ' ' + member.lastName}">User</span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form th:action="@{/manager/staff/{id}/assign-role(id=${member.userId})}" method="post">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Select Role</label>
                                <select name="roleName" class="form-select" required>
                                    <option value="">Choose a role...</option>
                                    <option value="GENERAL_MANAGER">General Manager</option>
                                    <option value="EVENT_COORDINATOR">Event Coordinator</option>
                                    <option value="CATERING_TEAM_LEADER">Catering Team Leader</option>
                                    <option value="MARKETING_EXECUTIVE">Marketing Executive</option>
                                    <option value="RECEPTIONIST">Receptionist</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Assign Role</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Remove Role Modal -->
        <div th:each="member : ${staff}" th:id="'removeRoleModal' + ${member.userId}" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Remove Role from <span th:text="${member.firstName + ' ' + member.lastName}">User</span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form th:action="@{/manager/staff/{id}/remove-role(id=${member.userId})}" method="post">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Select Role to Remove</label>
                                <select name="roleName" class="form-select" required>
                                    <option value="">Choose a role...</option>
                                    <option th:each="role : ${member.roles}" 
                                            th:value="${role.roleName}" 
                                            th:text="${role.roleName}">ROLE</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger">Remove Role</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
