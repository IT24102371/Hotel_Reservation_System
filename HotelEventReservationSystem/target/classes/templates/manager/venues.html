<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Venue Management - Hotel Event Reservation System</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-building me-2"></i>Venue Management</h2>
            <div>
                <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addVenueModal">
                    <i class="fas fa-plus me-1"></i>Add Venue
                </button>
                <a href="/manager/dashboard" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${venues.empty}" class="text-center py-4">
                    <i class="fas fa-building fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No venues found</h5>
                    <p class="text-muted">Add your first venue to get started.</p>
                </div>

                <div th:if="${!venues.empty}" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Venue Name</th>
                                <th>Type</th>
                                <th>Capacity</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="venue : ${venues}">
                                <td th:text="${venue.venueName}">Grand Ballroom</td>
                                <td>
                                    <span class="badge bg-info" th:text="${venue.venueType}">HALL</span>
                                </td>
                                <td th:text="${venue.capacity}">200</td>
                                <td th:text="${venue.description ?: 'No description'}">Elegant ballroom for special events</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${venue.isActive} ? 'bg-success' : 'bg-danger'"
                                          th:text="${venue.isActive} ? 'Active' : 'Inactive'">Active</span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-sm btn-outline-primary" 
                                                data-bs-toggle="modal" 
                                                th:data-bs-target="'#editVenueModal' + ${venue.venueId}">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <form th:if="${venue.isActive}" 
                                              th:action="@{/manager/venues/{id}/deactivate(id=${venue.venueId})}" 
                                              method="post" style="display:inline">
                                            <button class="btn btn-sm btn-outline-warning" 
                                                    onclick="return confirm('Deactivate this venue?')">
                                                <i class="fas fa-pause"></i>
                                            </button>
                                        </form>
                                        <form th:if="${!venue.isActive}" 
                                              th:action="@{/manager/venues/{id}/activate(id=${venue.venueId})}" 
                                              method="post" style="display:inline">
                                            <button class="btn btn-sm btn-outline-success" 
                                                    onclick="return confirm('Activate this venue?')">
                                                <i class="fas fa-play"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add Venue Modal -->
        <div id="addVenueModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Venue</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form action="/manager/venues/add" method="post">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Venue Name</label>
                                <input type="text" name="venueName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Venue Type</label>
                                <select name="venueType" class="form-select" required>
                                    <option value="">Choose type...</option>
                                    <option value="HALL">Hall</option>
                                    <option value="ROOM">Room</option>
                                    <option value="OUTDOOR">Outdoor</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Capacity</label>
                                <input type="number" name="capacity" class="form-control" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea name="description" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Venue</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
