<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>All Bookings - Hotel Event Reservation System</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-calendar-check me-2"></i>All Bookings</h2>
            <div>
                <a href="/manager/bookings/pending" class="btn btn-warning me-2">
                    <i class="fas fa-clock me-1"></i>Pending Approval
                </a>
                <a href="/manager/dashboard" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${bookings == null or bookings.empty}" class="text-center py-4">
                    <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No bookings found</h5>
                </div>

                <div th:if="${bookings != null and !bookings.empty}" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Reference</th>
                                <th>Event Type</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Venue</th>
                                <th>Guest Count</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="booking : ${bookings}">
                                <td><code th:text="${booking.referenceCode}">REF123</code></td>
                                <td th:text="${booking.eventType}">Wedding</td>
                                <td th:text="${#temporals.format(booking.eventDate, 'yyyy-MM-dd')}">2024-01-15</td>
                                <td th:text="${booking.startTime + ' - ' + booking.endTime}">10:00 - 12:00</td>
                                <td th:text="${booking.venue.venueName}">Grand Ballroom</td>
                                <td th:text="${booking.guestCount}">100</td>
                                <td>
                                    <span class="badge status-badge" 
                                          th:classappend="${booking.bookingStatus.name().equals('PENDING')} ? 'bg-warning' : (${booking.bookingStatus.name().equals('CONFIRMED')} ? 'bg-success' : (${booking.bookingStatus.name().equals('CANCELLED')} ? 'bg-danger' : 'bg-info'))"
                                          th:text="${booking.bookingStatus}">PENDING</span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/guest/booking-confirmation/{id}(id=${booking.bookingId})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <form th:if="${booking.bookingStatus.name().equals('PENDING')}" 
                                              th:action="@{/manager/bookings/{id}/confirm(id=${booking.bookingId})}" 
                                              method="post" style="display:inline">
                                            <button class="btn btn-sm btn-outline-success" 
                                                    onclick="return confirm('Confirm this booking?')">
                                                <i class="fas fa-check"></i>
                                            </button>
                                        </form>
                                        <form th:action="@{/manager/bookings/{id}/cancel(id=${booking.bookingId})}" 
                                              method="post" style="display:inline">
                                            <button class="btn btn-sm btn-outline-danger" 
                                                    onclick="return confirm('Cancel this booking?')">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
