<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Pending Bookings - Hotel Event Reservation System</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-clock me-2"></i>Pending Bookings</h2>
            <a href="/manager/bookings" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>All Bookings
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${bookings == null or bookings.empty}" class="text-center py-4">
                    <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                    <h5 class="text-success">No pending bookings</h5>
                    <p class="text-muted">All bookings have been processed!</p>
                </div>

                <div th:if="${bookings != null and !bookings.empty}" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Reference</th>
                                <th>Event Type</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Venue</th>
                                <th>Guest Count</th>
                                <th>Guest Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="booking : ${bookings}">
                                <td><code th:text="${booking.referenceCode}">REF123</code></td>
                                <td th:text="${booking.eventType}">Wedding</td>
                                <td th:text="${#temporals.format(booking.eventDate, 'yyyy-MM-dd')}">2024-01-15</td>
                                <td th:text="${booking.startTime + ' - ' + booking.endTime}">10:00 - 12:00</td>
                                <td th:text="${booking.venue.venueName}">Grand Ballroom</td>
                                <td th:text="${booking.guestCount}">100</td>
                                <td th:text="${booking.user.firstName + ' ' + booking.user.lastName}">John Doe</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/guest/booking-confirmation/{id}(id=${booking.bookingId})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-eye"></i> View
                                        </a>
                                        <form th:action="@{/manager/bookings/{id}/confirm(id=${booking.bookingId})}" 
                                              method="post" style="display:inline">
                                            <button class="btn btn-sm btn-success" 
                                                    onclick="return confirm('Confirm this booking?')">
                                                <i class="fas fa-check"></i> Confirm
                                            </button>
                                        </form>
                                        <form th:action="@{/manager/bookings/{id}/cancel(id=${booking.bookingId})}" 
                                              method="post" style="display:inline">
                                            <button class="btn btn-sm btn-danger" 
                                                    onclick="return confirm('Cancel this booking?')">
                                                <i class="fas fa-times"></i> Cancel
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
