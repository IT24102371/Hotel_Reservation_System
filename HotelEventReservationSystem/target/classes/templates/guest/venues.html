<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Venues - Hotel Event Reservation System</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-building me-2"></i>Available Venues</h2>
            <a href="/guest/book-event" class="btn btn-primary"><i class="fas fa-calendar-plus me-1"></i>Book Event</a>
        </div>

        <div class="row" th:if="${venues != null}">
            <div class="col-md-4 mb-4" th:each="v : ${venues}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${v.venueName}">Venue Name</h5>
                        <p class="card-text mb-1"><i class="fas fa-users me-2"></i><strong>Capacity:</strong> <span th:text="${v.capacity}">0</span></p>
                        <p class="card-text mb-1" th:if="${v.venueType != null}"><i class="fas fa-layer-group me-2"></i><strong>Type:</strong> <span th:text="${v.venueType}">HALL</span></p>
                        <p class="card-text" th:if="${v.description != null}" th:text="${v.description}">Description</p>
                    </div>
                    <div class="card-footer bg-white">
                        <a th:href="@{/guest/book-event(venueId=${v.venueId})}" class="btn btn-outline-primary w-100">
                            <i class="fas fa-calendar-plus me-1"></i>Choose
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${venues == null || venues.empty}" class="alert alert-info">
            No venues available at the moment.
        </div>
    </div>
</body>
</html>
