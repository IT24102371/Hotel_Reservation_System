<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Notifications - Hotel Event Reservation System</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-bell me-2"></i>My Notifications</h2>
            <div>
                <a class="btn btn-sm btn-outline-secondary me-2" th:classappend="${status}=='ALL' ? ' active'" th:href="@{/guest/notifications(status='ALL')}">All</a>
                <a class="btn btn-sm btn-outline-secondary me-2" th:classappend="${status}=='UNREAD' ? ' active'" th:href="@{/guest/notifications(status='UNREAD')}">Unread</a>
                <a class="btn btn-sm btn-outline-secondary" th:classappend="${status}=='READ' ? ' active'" th:href="@{/guest/notifications(status='READ')}">Read</a>
                <span class="badge bg-warning ms-2" th:if="${unreadCount > 0}" th:text="${unreadCount + ' unread'}">0 unread</span>
            </div>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}">Error message</span>
        </div>

        <!-- Bulk Actions -->
        <div class="card mb-4" th:if="${notifications != null and !notifications.empty}">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h6 class="mb-0">Bulk Actions</h6>
                    </div>
                    <div class="col-md-6 text-end">
                        <form th:action="@{/guest/notifications/mark-all-read}" method="post" style="display:inline" class="me-2">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-check-double"></i> Mark All Read
                            </button>
                        </form>
                        <form th:action="@{/guest/notifications/delete-all}" method="post" style="display:inline" 
                              onsubmit="return confirm('Are you sure you want to delete ALL notifications? This action cannot be undone.')">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i> Delete All
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${notifications == null or notifications.empty}" class="text-center py-4">
                    <i class="fas fa-bell-slash fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No notifications</h5>
                    <p class="text-muted">You're all caught up! Check back later for updates about your bookings.</p>
                    <div th:if="${error}" class="alert alert-warning mt-3">
                        <i class="fas fa-info-circle me-2"></i>
                        <span th:text="${error}">Error message</span>
                    </div>
                </div>

                <div th:if="${notifications != null and !notifications.empty}">
                        <div th:each="notification : ${notifications}" class="card mb-3">
                            <div class="card-body" th:class="${notification.isRead != null and !notification.isRead} ? 'bg-light' : ''">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div class="flex-grow-1">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" 
                                                   th:name="notificationIds" 
                                                   th:value="${notification.notificationId}"
                                                   th:id="'notification-' + ${notification.notificationId}">
                                            <label class="form-check-label" th:for="'notification-' + ${notification.notificationId}">
                                                <h6 class="card-title mb-1">
                                                    <i class="fas fa-bell me-2 text-warning"></i>
                                                    <span th:text="${notification.alertType != null ? notification.alertType : 'UNKNOWN'}">ALERT</span>
                                                </h6>
                                            </label>
                                        </div>
                                        <p class="card-text mb-1" th:text="${notification.messageContent != null ? notification.messageContent : 'No message content'}">Notification message</p>
                                        <small class="text-muted">
                                            <i class="fas fa-clock me-1"></i>
                                            <span th:text="${notification.createdAt != null ? #temporals.format(notification.createdAt, 'MMM dd, yyyy HH:mm') : 'Unknown date'}">Jan 15, 2024 10:30</span>
                                        </small>
                                    </div>
                                    <div class="ms-3">
                                        <div th:if="${notification.isRead != null and !notification.isRead}">
                                            <form th:action="@{/guest/notifications/{id}/mark-read(id=${notification.notificationId})}" 
                                                  method="post" style="display:inline" class="me-1">
                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                <button class="btn btn-sm btn-outline-primary">
                                                    <i class="fas fa-check"></i> Mark Read
                                                </button>
                                            </form>
                                        </div>
                                        <form th:action="@{/guest/notifications/{id}/delete(id=${notification.notificationId})}" 
                                              method="post" style="display:inline"
                                              onsubmit="return confirm('Are you sure you want to delete this notification?')">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <button class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash"></i> Delete
                                            </button>
                                        </form>
                                        <span th:if="${notification.isRead != null and notification.isRead}" class="badge bg-success">Read</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Bulk Actions for Selected Items -->
                        <div class="text-center mt-3" th:if="${notifications != null and !notifications.empty}">
                            <button type="button" class="btn btn-sm btn-outline-primary me-2" onclick="selectAll()">
                                <i class="fas fa-check-square"></i> Select All
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary me-2" onclick="deselectAll()">
                                <i class="fas fa-square"></i> Deselect All
                            </button>
                            <form id="bulkForm" th:action="@{/guest/notifications/bulk-delete}" method="post" style="display:inline-block">
                                <input type="hidden" name="notificationIds" id="bulkIds" />
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="button" class="btn btn-sm btn-danger" onclick="submitBulkDelete()">
                                    <i class="fas fa-trash"></i> Delete Selected
                                </button>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectAll() {
            document.querySelectorAll('input[type="checkbox"][name="notificationIds"]').forEach(checkbox => {
                checkbox.checked = true;
            });
        }
        
        function deselectAll() {
            document.querySelectorAll('input[type="checkbox"][name="notificationIds"]').forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        function submitBulkDelete() {
            const selected = Array.from(document.querySelectorAll('input[type="checkbox"][name="notificationIds"]:checked'))
                .map(cb => cb.value);
            if (selected.length === 0) {
                alert('Please select at least one notification.');
                return;
            }
            // Create hidden inputs for each id
            const form = document.getElementById('bulkForm');
            // Remove previous dynamic inputs
            Array.from(form.querySelectorAll('input[name="notificationIds"]').values())
                .forEach(el => { if (el.id !== 'bulkIds') el.remove(); });
            selected.forEach(id => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'notificationIds';
                input.value = id;
                form.appendChild(input);
            });
            if (confirm('Are you sure you want to delete the selected notifications?')) {
                form.submit();
            }
        }
    </script>
</body>
</html>
