<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Access Denied - Hotel Event Reservation System</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <div class="error-template">
                        <h1 class="display-1 text-warning" th:text="${errorCode}">403</h1>
                        <h2 th:text="${errorMessage}">Access Denied</h2>
                        <div class="error-details mb-4">
                            <p class="text-muted" th:text="${errorDescription}">You don't have permission to access this resource.</p>
                        </div>
                        <div class="error-actions">
                            <a href="/" class="btn btn-primary btn-lg">
                                <i class="fas fa-home me-2"></i>Go Home
                            </a>
                            <a href="/login" class="btn btn-outline-primary btn-lg ms-2">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
